<!DOCTYPE HTML>
<html>
 <head>
 	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
  <title>PhoneGap</title>
  <script type="text/javascript" charset="utf-8" src="js/jquery-1.10.0.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.1.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" charset="utf-8">
    //alert('aca');
    function onDeviceReady() {
	    //alert('aca 2.0');
		navigator.notification.alert("PhoneGap is ready!");
		var element = document.getElementById('phone_data');
		element.innerHTML = 'Phonegap (version : ' + device.phonegap + ') <br/> ' + device.plataform + ' '  + device.name + ' (version ' + device.version +')';
		element.innerHTML = 'Device Name: '     + device.name     + '<br />' + 
                            'Device Cordova: '  + device.cordova + '<br />' + 
                            'Device Platform: ' + device.platform + '<br />' + 
                            'Device UUID: '     + device.uuid     + '<br />' + 
                            'Device Model: '    + device.model     + '<br />' + 
                            'Device Version: '  + device.version  + '<br />'; 
		//alert('aca 3');
		//Just writing some console messages
		console.warn("This is a warning message!");
		console.log("This is a log message!");
		console.error("And this is an error message!");
		
	}
	
	function onBodyLoad() {
		//alert('aca 1.0');
		document.addEventListener("deviceready",onDeviceReady,false);
		//alert('aca 3.0');
	}
	
	</script>
  
 </head>
 <body onload="onBodyLoad()">
 	<div data-role="page">
 		<div data-role="header" data-position="fixed">
 			<h1>Hello PhoneGap</h1>
 		</div>
 		<div data-role="content">
	 		<p>This is a PhoneGap application that makes calls to
				the PhoneGap APIs and uses the jQuery Mobile
				framework.</p>
			<p id="phone_data">Waiting for PhoneGap Initialization to
				complete</p>
 		</div>
 		<div data-role="footer" data-position="fixed">
			<h1>PhoneGap Essentials</h1>
		</div>		
 	</div>
 </body>
</html>
